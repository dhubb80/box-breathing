<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breath Coach</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root {
            --primary: #4fd1c5;
            --bg: #1a202c;
            --text: #e2e8f0;
            --panel: #2d3748;
            --input-bg: #4a5568;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overscroll-behavior: none;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Controls Section */
        .panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: left;
        }

        .panel h2 { margin-top: 0; text-align: center; margin-bottom: 20px;}

        /* Grid for the 4 phases */
        .phase-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select, input[type="number"] {
            background: var(--bg);
            border: 1px solid var(--input-bg);
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Full width inputs */
        .full-width {
            margin-bottom: 15px;
        }

        button {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            margin-top: 10px;
        }

        button:hover { opacity: 0.9; }

        button.stop {
            background: #fc8181;
            display: none;
            margin-top: 20px;
        }

        /* Visualization Section */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 320px;
            position: relative;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 4px solid var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 0 25px rgba(79, 209, 197, 0.15);
            /* Transition is handled via JS for variable speeds */
        }

        /* Text & Status */
        .status-text {
            font-size: 1.8rem;
            height: 40px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(79, 209, 197, 0.3);
        }

        .timer-display {
            margin-top: 5px;
            color: #718096;
            font-variant-numeric: tabular-nums;
            font-size: 1.2rem;
        }

        .summary-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e2e8f0;
        }

        .hidden { display: none !important; }

        .active-indicator {
            width: 8px;
            height: 8px;
            background-color: #48bb78;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .toggle-row input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="active-indicator" id="wakeLockIndicator" title="Screen Active"></div>

<div class="container">
    
    <div class="panel" id="controlsPanel">
        <h2>Breath Coach</h2>
        
        <div class="full-width">
            <label>Pattern Preset</label>
            <select id="presetSelect">
                <option value="box">Box Breathing (Focus)</option>
                <option value="sleep">Sleep (4-7-8)</option>
                <option value="calm">Deep Calm (5-5-5-5)</option>
                <option value="energy">Energize (2-2-2-2)</option>
                <option value="custom">Custom...</option>
            </select>
        </div>

        <div class="phase-grid">
            <div class="input-group">
                <label>Inhale</label>
                <input type="number" id="tInhale" value="4" min="1" max="30">
            </div>
            <div class="input-group">
                <label>Hold (Full)</label>
                <input type="number" id="tHold1" value="4" min="0" max="30">
            </div>
            <div class="input-group">
                <label>Exhale</label>
                <input type="number" id="tExhale" value="4" min="1" max="30">
            </div>
            <div class="input-group">
                <label>Hold (Empty)</label>
                <input type="number" id="tHold2" value="4" min="0" max="30">
            </div>
        </div>

        <div class="full-width">
            <label>Total Duration (minutes)</label>
            <input type="number" id="totalMinutes" value="2" min="1" max="60">
        </div>
        
        <label class="toggle-row">
            <input type="checkbox" id="audioToggle" checked> 
            Enable Audio Cues
        </label>

        <button id="startBtn">Start Session</button>
    </div>

    <div class="panel hidden" id="summaryPanel">
        <h2>Session Complete</h2>
        <p class="summary-text" id="summaryMessage"></p>
        <button id="restartBtn">New Session</button>
    </div>

    <div class="visualizer hidden" id="visualizerPanel">
        <div class="box" id="breathingBox"></div>
    </div>
    
    <div class="status-text hidden" id="instructionText">Prepare...</div>
    <div class="timer-display hidden" id="totalTimer">00:00</div>
    
    <button id="stopBtn" class="stop hidden">End Session</button>
</div>

<script>
    // --- PWA Service Worker ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
    }

    // --- Elements ---
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const restartBtn = document.getElementById('restartBtn');
    const presetSelect = document.getElementById('presetSelect');
    
    // Inputs
    const tInhale = document.getElementById('tInhale');
    const tHold1 = document.getElementById('tHold1');
    const tExhale = document.getElementById('tExhale');
    const tHold2 = document.getElementById('tHold2');
    const inputTotal = document.getElementById('totalMinutes');
